<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="poppins-font">
    <main class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class=" min-h-screen flex  justify-center items-center">
            <div class=" flex flex-col items-center gap-5">
                <p class="text-white text-8xl font-extrabold">
                    ALPHABET CLASH</p>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                
                <button onclick="play()" class="btn bg-white text-black w-24">
                    Play now</button>
            </div>
            
        </section>
        <section id="play-ground" class="hidden min-h-screen flex flex-col justify-center gap-y-12">
            <div class="play-ground flex flex-col">
                <!-- <div class="min-h-screen flex flex-col justify-center items-center"> -->
                <div class="flex justify-center pb-4">
                    <div>
                        <div class="artboard artboard-horizontal phone-6 border-[16px] border-[#2F2941] bg-[#FFFFFFB3] rounded-2xl">
                            <div class="flex justify-center">
                                <p class="bg-[#2F2941] px-6 py-2 rounded-b-[12px] text-white">Don't watch keyboard while playing...
                                </p>
                                
                            </div>
                            <div class="flex justify-center items-center h-full">
                                <p id="current-alphabet" class="text-8xl font-extrabold uppercase">Y</p>
                            </div>
                           
                        </div>
            
                    </div>
            
                </div>
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="flex justify-between px-16">
                    <button class="btn bg-[#894189] text-white border rounded-full border-0">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#360490] text-white border-0 rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="again-play" class="hidden  flex flex-col min-h-screen gap-y-3 justify-center items-center ">
            <div class="text-white  bg-[#FFFFFF33] flex flex-col justify-center items-center p-12 rounded-lg space-y-3">
                <p class="text-4xl">Game Over!</p>
                <p class="text-7xl font-extrabold">Score: <span id="score" class="font-normal">14</span></p>
                <button onclick="playAgain()" class="btn bg-white text-black w-24">
                    Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>

</body>

</html>
